{% extends "app/page.html" %}

{% block content %}

	<div class="panel-heading">
		Import sprzedaży JPK - akceptacja (2/3)
	</div>
	
  	<div class="panel-body">
  	
		<form action="{% url 'bra-sprzedaz-akceptuj' imp.id %}" method="POST">{% csrf_token %}

			{% include "bra/sprzedaz/podsumowanie.html" %}
				  	
			<div id="przyciski">		
				<input class="btn btn-default" type="submit" value="Akceptuj">
				<input class="btn btn-default" type="submit" name="rezygnuj" value="Rezygnuj">
			</div>

		</form>
	
		<div>
  			{% include "bra/sprzedaz/postep.html" with co="Akceptacja wczytanych faktur / usuwanie duplikatów" %}
  		</div>
  	</div>
</div>

{% endblock %}
