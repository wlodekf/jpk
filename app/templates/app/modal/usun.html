<div class="modal fade" id="usun-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="usun-form" action="{% url 'jpk-usun' jpk_id %}" name="cel-kontroli" method="POST">{% csrf_token %}
    
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Usunięcie pliku kontrolnego</h4>
      </div>

	  <div class="modal-body">
	    Czy na pewno chcesz usunąć ten plik JPK?
	    Operacja jest nieodwracalna!      
  	  </div>
  
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Rezygnuj</button>
        <button type="submit" class="btn btn-primary">Usuń</button>
      </div>
    	
      <input type="hidden" class="form-control" id="usun-jpk_id" name="jpk_id">
    	      
      </form>
    </div>
  </div>
</div>
