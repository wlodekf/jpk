{# Modalny dialog do tworzenia pliku kontrolnego (initupload) #}
	
<div class="modal fade" id="initupload-modal" tabindex="-1" role="dialog" aria-labelledby="inituploadModalLabel">
	<div class="modal-dialog" role="document">
    	<div class="modal-content">

			<div class="panel panel-default">
				<div class="panel-heading">
					Tworzenie pliku kontrolnego
				</div>
				
			  	<div class="panel-body">
					<form action="{% url 'jpk-initupload-dev' %}" method="POST">{% csrf_token %}
						Wybierz, do której bramki będzie wysyłany plik JPK (wybór określa, który klucz szyfrowania będzie użyty przy tworzeniu pliku kontrolnego oraz pod jaki adres zostanie wysłany plik)<br/><br/>
						
						<input class="btn btn-default jpk-przygotuj" type="submit" value="Produkcyjna" name="bramka">
						<input class="btn btn-default jpk-przygotuj" type="submit" value="Testowa" name="bramka">
						
    					<input type="hidden" class="form-control" id="initupload_jpk_id" name="jpk_id">
					</form>
			  	</div>
			</div>
    		
    	</div>
	</div>
</div>
