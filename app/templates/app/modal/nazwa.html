<div class="modal fade" id="nazwa-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="kontrola-form" action="/jpk/nazwa/" name="cel-kontroli" method="POST">{% csrf_token %}
    
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Zmiana nazwy pliku kontrolnego</h4>
      </div>

	  <div class="modal-body">      
  		<div class="form-group">
    		<label for="id_cel">Nazwa kontroli</label>
    		<input type="text" class="form-control" id="id_nazwa" name="nazwa">
  		</div>
  	  </div>
  
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Rezygnuj</button>
        <button type="submit" class="btn btn-primary">Zapisz</button>
      </div>
    	
      <input type="hidden" class="form-control" id="nazwa-jpk_id" name="jpk_id">
    	      
      </form>
    </div>
  </div>
</div>
